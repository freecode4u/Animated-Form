<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Form In HTML & CSS</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box fadeInDown">
        <h2 class="fadeIn first">Animated Login</h2>
        <form action="">
          <div class="user-box fadeIn second">
            <input type="text" name="" required="" />
            <label for="">User name</label>
          </div>
          <div class="user-box fadeIn third">
            <input type="password" name="" required="" />
            <label for="">Password</label>
          </div>
          <button class="fadeIn fourth">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
